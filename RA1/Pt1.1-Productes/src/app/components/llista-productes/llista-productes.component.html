<h1 class="display-4 fw-bolder text-center mb-5">CATÀLEG DE PRODUCTES</h1>

<div class="row row-cols-1 row-cols-md-4 g-4">
  @for(art of articulos; track art){
    <div class="col mb-5">
      <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
          <div class="text-center">
            <h2>{{art.nom}}</h2>
            <h3><cite>{{art.preu}}€</cite></h3>
          </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <a class="btn btn-outline-dark mt-auto" (click)="goToShow(art.nom)">Show product</a>
          </div>
        </div>
      </div>
    </div>
  }
</div>
